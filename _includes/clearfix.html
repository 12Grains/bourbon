<section id="clearfix">
  <h2>Clearfix</h2>
  <p>This mixin will output a clearfix to the selector where the mixin is declared.</p>
  <p>This clearfix uses Nicolas Gallagher's <a href="http://nicolasgallagher.com/micro-clearfix-hack/">Micro Clearfix</a>.</p>

{% highlight scss %}
div {
  @include clearfix;
}
{% endhighlight %}
</section>
